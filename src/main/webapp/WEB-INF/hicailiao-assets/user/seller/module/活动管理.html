<script>function tab(name, name2, cursel, n, n2, s, s2) {
    for (i = n; i <= n2; i++) {
      if (i == cursel) {
        document.getElementById(name2 + i).style.display = "block";
        document.getElementById(name + i).className = s;
      } else {
        document.getElementById(name2 + i).style.display = "none";
        document.getElementById(name + i).className = s2;
      }
